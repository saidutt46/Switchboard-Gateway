services:
  # ============================================================================
  # PostgreSQL - Configuration Store
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: switchboard-postgres
    environment:
      POSTGRES_DB: switchboard
      POSTGRES_USER: switchboard
      POSTGRES_PASSWORD: switchboard_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U switchboard"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - switchboard-network

  # ============================================================================
  # Redis - Cache & Rate Limiting State
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: switchboard-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - switchboard-network

  # ============================================================================
  # Zookeeper - Kafka Dependency
  # ============================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: switchboard-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - switchboard-network

  # ============================================================================
  # Kafka - Event Streaming (Request Logs)
  # ============================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: switchboard-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - switchboard-network

  # ============================================================================
  # Demo Backend - For Testing (httpbin)
  # ============================================================================
  demo-backend:
    image: mccutchen/go-httpbin:v2.13.4
    container_name: switchboard-demo-backend
    ports:
      - "8081:8080"
    environment:
      - MAX_DURATION=10s
      - MAX_BODY_SIZE=1048576
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - switchboard-network
  
  # ============================================================================
  # Admin API (FastAPI) - Gateway Configuration Management
  # ============================================================================
  admin-api:
    build:
      context: ./admin-api
      dockerfile: Dockerfile
    container_name: switchboard-admin-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://switchboard:switchboard_dev_password@postgres:5432/switchboard
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    volumes:
      - ./admin-api:/app
    networks:
      - switchboard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  switchboard-network:
    driver: bridge